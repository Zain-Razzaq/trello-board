<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/smoothness/jquery-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">


    <link rel="stylesheet" href="./style.css" />
    <title>Trello</title>
</head>

<body>
    <div class="container p-4">
        <h1 class="text-center mb-4">Trello</h1>
        <div class="w-100">
            <form class="d-flex flex-column flex-md-row gap-4 align-items-center justify-content-center">
                <input type="text" class="form-control" id="add-title" placeholder="Title">
                <input type="text" class="form-control" id="add-desc" placeholder="Description">
                <select id="add-status" class="form-select" aria-label="Default select example">
                    <option value="planning" selected>Planning</option>
                    <option value="development">Development</option>
                    <option value="sqa">SQA</option>
                    <option value="deployment">Deployment</option>
                </select>

                <button type="submit" id="add-button" class="btn btn-primary">Add</button>
            </form>
        </div>
        <div class="d-flex flex-column flex-md-row align-items-start gap-2 py-4">
            <div class="col-12 col-md-3">
                <h5>Planning</h5>
                <div id="planning" class=" justify-content-start align-items-start"></div>
            </div>
            <div class="col-12 col-md-3">
                <h5>Development</h5>
                <div id="development"></div>
            </div>
            <div class="col-12 col-md-3">
                <h5>SQA</h5>
                <div id="sqa" class="justify-content-start align-items-start"></div>
            </div>
            <div class="col-12 col-md-3">
                <h5>Deployment</h5>
                <div id="deployment" class=""></div>
            </div>
        </div>
        <script src="./script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
